<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-Fea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header-section -->
         <header class="flex pt-10 mb-20">
            <!-- text-content -->
             <div>
                <h1 class="text-5xl md:text-7xl font-bold">
                    It's good <br> tea time at The <br> Tea House
                </h1>
                <p class="text-gray-500 w-3/4 mt-5 mb-5 font-medium">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold ">Explore more</button>

             </div>
             <!-- image-content -->
              <div class="relative">
                <!-- image -->
                 <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                 </div>
                 <!-- card -->
                  <div class="flex absolute items-center bg-white shadow-lg px-2 py-2 md:px-8 lg:py-4 rounded-lg md:top-80 md:left-32 lg:left-14">
                    <div>
                        <img class="h-8 w-8" src="./images/star.png" alt="">
                    </div>
                    <div class="ml-3">
                        <h1 class="lg:text-2xl font-bold">5.00</h1>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                  </div>

              </div>
            
         </header>

    </main>
    
</body>
</html>
